<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/wa13.css">
    <script defer src="/js/wa13.js"></script>
</head>
<body>
    <div> <!-- Plus/Minus volume changer -->
        <p>Volume Level:</p>
        <p class="output">0</p>
    </div>
    <div> <!-- Volume Bar Visual -->
        <div class="volume-bar">
            <div class="volume-bar-inner"></div>
        </div>
    </div>
    <br>
    <div>
        <form>
            <input class="random-button" type="button" name="random-button" value="RANDOM">
            <br><br>
            <input class="minus-button" type="button" name="minus-button" value="DOWN">
            <br><br>
            <input class="plus-button" type="button" name="plus-button" value="UP">
            <br><br>
            <input class="reset-button" type="button" name="reset-button" value="RESET">
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <input class="submit-button" type="button" name="submit-button" value="SET VOLUME">
        </form>
    </div> 
</body>
</html>
