<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js-final.css">
</head>
<body>
    <div id="game">
    <!--CPU-->
        <div id="cpu">
            <h1>CPU</h1>
            <div id="cpu-cards">
                <p class="cpu-cards-left">Cards Left:</p>
            </div>
            <div id="cpu-draw">
                <p id="cpu-card-left-corner" class="cpu-left-value"></p>
                <p id="cpu-card-center" class="cpu-center-value"></p>
                <p id="cpu-card-right-corner" class="cpu-right-value"></p>
            </div>
        </div>

    <!--Player-->
        <div id="player">
            <h1>Player</h1>
            <div id="player-cards">
                <p class="player-cards-left">Cards Left:</p>
            </div>
            <div id="player-draw">
                <p id="player-card-left-corner" class="player-left-value"></p>
                <p id="player-card-center" class="player-center-value"></p>
                <p id="player-card-right-corner" class="player-right-value"></p>
            </div>
        </div>
    </div>

    <!--Draw button-->
    <br>
    <div id="draw-button">
        <button class="draw">Draw</button>
    </div>

    <!--Script-->
    <script src="js-final.js"></script>
</body>
</html>
